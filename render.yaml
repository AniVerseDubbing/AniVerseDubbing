services:
  - type: worker          # ⚠️ "web" EMAS — "worker"!
    name: telegram-bot
    runtime: python
    region: frankfurt     # Yoki o'zingizga yaqin region
    plan: free
    envVars:
      - key: API_TOKEN
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: BOT_USERNAME
        sync: false
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
